<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmileSchool</title>
  <link rel="stylesheet" href="trial.css" />
  <script src="https://kit.fontawesome.com/4a2b055604.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="main-header">
    <nav class="nav-bar">
      <img src="images/logo.png" alt="logo" class="logo" />
      <ul class="nav-links">
        <li><a href="#">COURSE</a></li>
        <li><a href="#">PRICING</a></li>
        <li><a href="#">LOGIN</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Get schooled</h1>
        <div class="hero-tags">
            <span>SMILES</span>
            <span>GRIN</span>
            <span>LAUGH</span>
        </div>
        <button class="register-btn">REGISTER FOR FREE</button>
    </section>

    <!-- Learn from the pros -->
    <section class="pros">
      <h2 class="learn-heading">
        <span class="purple-text">Learn</span> from the pros
      </h2>
      <div class="pros-grid">
        <div class="pro-card">
          <img src="images/1.png" alt="Phillip Massey" />
          <h3>Phillip Massey</h3>
          <p>« Smile of the year » 2018 - 2019</p>
        </div>
        <div class="pro-card">
          <img src="images/3.png" alt="Nannie Lawrence" />
          <h3>Nannie Lawrence</h3>
          <p>Best « little smile » 2017</p>
        </div>
        <div class="pro-card">
          <img src="images/2.png" alt="Bruce Walters" />
          <h3>Bruce Walters</h3>
          <p>Best « Friend Smile » live performance 2019</p>
        </div>
        <div class="pro-card">
          <img src="./images/4.png" alt="Henry Hughes" />
          <h3>Henry Hughes</h3>
          <p>« 24h smiles » winner 2016 - 2019</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
